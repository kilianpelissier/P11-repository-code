#Global configuration
spring.application.name=api

#Tomcat configuration
server.port=9000

#Log level configuration
logging.level.root=DEBUG
logging.level.com.medhead=DEBUG
logging.level.org.springframework.boot.autoconfigure.h2=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.file.name=logs/app.log

#H2 Configuration
spring.h2.console.enabled=false

spring.datasource.url=jdbc:mysql://localhost:3306/medhead
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.mvc.converters.preferred-json-mapper=jackson